<div class="receipt">
    <div class="receipt-header">
        <h2>THANK YOU</h2>
        <p>Order #{{ orderNumber }}</p>
    </div>

    <div class="receipt-body">
        <div *ngFor="let item of items" class="receipt-line">
            <span>{{ item.title.substring(0, 15) }}...</span>
            <span>{{ item.price | currency }}</span>
        </div>
        <hr>
        <div class="receipt">
            <div class="receipt-line">
                <span>Subtotal</span>
                <span>{{ calculateSubtotal() | currency }}</span>
            </div>
            <div class="receipt-line">
                <span>Tax</span>
                <span>{{ calculateTax() | currency }}</span>
            </div>
            <div class="receipt-line">
                <span>Shipping</span>
                <span>{{ getShippingCost() | currency }}</span>
            </div>
            <div class="receipt-line total">
                <strong>TOTAL</strong>
                <strong>{{ calculateFinalTotal() | currency }}</strong>
            </div>
        </div>
    </div>

    <div class="barcode-container" style="display: flex; justify-content: center; width: 100%; padding: 20px 0;">
        <svg width="80%" height="50" preserveAspectRatio="none" viewBox="0 0 110 50">
            <rect x="0" y="0" width="2" height="50" fill="black" />
            <rect x="3" y="0" width="2" height="50" fill="black" />

            <rect x="8" y="0" width="1" height="50" fill="black" />
            <rect x="10" y="0" width="4" height="50" fill="black" />
            <rect x="16" y="0" width="2" height="50" fill="black" />
            <rect x="22" y="0" width="1" height="50" fill="black" />
            <rect x="25" y="0" width="5" height="50" fill="black" />
            <rect x="32" y="0" width="3" height="50" fill="black" />

        </svg>
    </div>
</div>
