<div class="cart-page">
    <div class="product-list" *ngIf="items.length > 0; else emptyCart">
        <h1>Your cart! ({{ count }})</h1>
        <div *ngFor="let item of items" class="product-card">
            <img [src]="item.image" (click)="viewProductDetail(item.id)" alt="product" style="height: 100px; width: 80px; object-fit: contain;">

            <div class="text-container">
                <h3 class="product-title">{{ item.title }}</h3>
                <p class="product-description">{{ item.description }}</p>
            </div>

            <div class="product-actions">
                <p class="price">{{ item.price | currency }}</p>
                <button class="remove-btn" (click)="removeFromCart(item.id)">Remove</button>
            </div>
        </div>

        <div class="cart-total">
            <h3>Total: {{ calculateTotal() | currency }}</h3>
            <button routerLink='/checkout' class="checkout-btn">Checkout Now</button>
        </div>
    </div>

    <ng-template #emptyCart>
        <div class="empty-state">
            <p><i>Your cart is looking a bit lonely...</i></p>
            <button routerLink="/">Go Shopping</button>
        </div>
    </ng-template>
</div>
