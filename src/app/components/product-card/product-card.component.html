<div (click)="viewProductDetail()" class="card">
    <button class="wishlist-btn" (click)="toggleWishlist($event, product)">
        <img [src]="isWishlisted ? 'assets/heart-filled.png' : 'assets/heart.png'" alt="wishlist">
    </button>

    <img [src]="product.image" [alt]="product.title" class="product-img">
    
    <div class="info-wrapper">
        <h4>{{ product.title }}</h4>
        <p>{{ product.price | currency }}</p>
        <button (click)="addToCart($event, product)" [class.success]="isAdded" [disabled]="isAdded">
            {{ isAdded ? 'Added!' : 'Add to Cart' }}
        </button>
    </div>
</div>
