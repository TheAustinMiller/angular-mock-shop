<div (click)="viewProductDetail()" class="card">
    <img [src]="product.image" [alt]="product.title" style="width: 100px;">
    <div class="info-wrapper">
        <h4>{{ product.title }}</h4>
        <p>{{ product.price | currency }}</p>
        <button (click)="addToCart($event, product)">Add to Cart</button>
    </div>
</div>
